<div class="container mt-2">
  <div class="row mb-5">
    <div class="col-12">
      <h2>Noticias</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col mb-3" *ngFor="let notice of news$ | async;let i = index;">
      <div class="card" style="width: 18rem;">
        <img src="https://random.imagecdn.app/200/200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{notice.title}}</h5>

          <a [routerLink]="['/noticias', i]" routerLinkActive="router-link-active" class="btn btn-outline-info">Leer
            mas...</a>
        </div>
      </div>
    </div>
  </div>
</div>
